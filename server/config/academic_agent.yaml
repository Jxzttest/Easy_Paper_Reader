name: "AcademicResearcher"
description: "学术论文全能助手"
execution_engine: "asyncio"
logger:
  level: "info"

mcp:
  servers:
    # 1. 基础检索服务：负责根据模糊指令找到准确的 paper_id
    retrieval_server:
      command: "python"
      args:
        - "-u"
        - "./servers/retrieval_server.py"
    
    # 2. 深度分析服务：负责阅读文本、看图、比对、代码解析 (Token 消耗大户在这里闭环)
    analysis_server:
      command: "python"
      args:
        - "-u"
        - "./servers/analysis_server.py"

    # 3. 外部工具服务：查影响因子等
    external_server:
      command: "python"
      args:
        - "-u"
        - "./servers/external_server.py"

# 这是 Orchestrator 使用的模型，建议用智商高的模型 (如 GPT-4, Qwen-Max)
openai:
  default_model: "gpt-4o" # 或者你的本地模型
  base_url: "https://api.openai.com/v1" 
  api_key: "sk-..."